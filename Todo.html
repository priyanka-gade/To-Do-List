<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div>
        <h1>To-Do List</h1>

        <!-- create form -->
        <form action="javascript:void(0)" id="crform">
            <input type="text" id="add-task">
            <input type="submit" onclick="adddata()" value="Create">
        </form>

        <!--Update form-->
        <form action="javascript:void(0)" id="upform">
            <input type="text" id="update-task">
            <input type="submit" onclick="" value="Update">
        </form>
        <table class="table table-sm table-bordered">
            <thead>
                <tr>
                    <th colspan="2">Add List</th>
                </tr>
            </thead>
            <tbody id="result">

            </tbody>
        </table>
    </div>
    <script>
        let arr = ["Trees","books"];

        function adddata(){
            let ele = document.getElementById("add-task").value;
            arr.push(ele);
            showdata()
        }

        function showdata(){
            let data="";
            for(let i=0;i<arr.length;i++){
                data+="<tr>"
                    data+="<td>"+arr[i]+"</td>"
                    data+="<td><button class='btn' onclick='deletedata("+i+")' ><i class='bi bi-trash'></i></button><button class='btn' onclick='editdata("+i+")'><i class='bi bi-pencil-square'></i></button></td>"
                data+="</tr>"
            }
            document.getElementById("result").innerHTML=data;
            
        }

        function deletedata(indx){
            arr.splice(indx,1);
            showdata();
        }

        function editdata(indx){
            document.getElementById("upform").style.display="block";
            document.getElementById("update-task").value=arr[indx]
            document.getElementById("upform").onsubmit=function(){
                let ele = document.getElementById("update-task").value
                arr.splice(indx,1,ele);
                 showdata();
            }
           
        }
    </script>
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
